<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommender - Login/Signup</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #3c3c64);
      color: #fff;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #2e2e4d;
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .form-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .form-toggle button {
      padding: 0.5rem 1rem;
      margin: 0 0.25rem;
      border: none;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
    }

    .form-toggle .active {
      background-color: #6c63ff;
    }

    .form {
      display: none;
      flex-direction: column;
    }

    .form.active {
      display: flex;
    }

    .form input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
    }

    .form button {
      margin-top: 1rem;
      padding: 0.5rem;
      border: none;
      background-color: #6c63ff;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Recommender</h1>
    <div class="form-toggle">
      <button id="login-toggle" class="active">Login</button>
      <button id="signup-toggle">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" class="form active" method="POST" action="/signup_login">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" name="login">Login</button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup-form" class="form" method="POST" action="/signup_login">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" name="signup">Sign Up</button>
    </form>
  </div>

  <script>
    const loginToggle = document.getElementById('login-toggle');
    const signupToggle = document.getElementById('signup-toggle');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginToggle.addEventListener('click', () => {
      loginToggle.classList.add('active');
      signupToggle.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupToggle.addEventListener('click', () => {
      signupToggle.classList.add('active');
      loginToggle.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>
</body>
</html>
